<div class="login-page-container">

  <form class="form" [formGroup]="loginForm" (ngSubmit)="connect()">
    <mat-card class="card">

      <mat-card-header>
        Sign In
      </mat-card-header>

      <mat-card-content *ngIf="!displayLoadingPanel">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            type="email"
            autocomplete="username"
            formControlName="login"
            autofocus
            required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Mot de passe"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            required>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content *ngIf="displayLoadingPanel">
        <mat-spinner style="margin:0 auto;"></mat-spinner>
      </mat-card-content>

      <mat-card-actions *ngIf="!displayLoadingPanel">
        <button [disabled]="!loginForm.valid" mat-raised-button type="submit" color="primary">Connection</button>
      </mat-card-actions>

    </mat-card>
  </form>


  <div class="register-btn">
    <a mat-flat-button routerLink="/register">Inscription</a>
  </div>

</div>
