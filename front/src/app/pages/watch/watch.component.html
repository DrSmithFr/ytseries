<section class="page page_divided">

  <div class="page_body">
    <div class="stretchy-wrapper">
      <div>
        <div id="yt-video-player"></div>
      </div>
    </div>

    <div class="video-info">
      <h1>Video title</h1>
      <h2>Saison 2 - Episode 1</h2>
      <p>Description</p>
    </div>

  </div>

  <div class="sidebar">
    <div class="video-info-large-screen">
      <h1>Video title</h1>
      <h2>Saison 2 - Episode 1</h2>
      <p>Description</p>
    </div>

    <h1>Playlist</h1>
    <div class="playlist-container">

      <div *ngFor="let season of data.season">
        <div class="season-separator">
          {{ season.name }}
        </div>

        <div class="playlist-item active" *ngFor="let episode of season.episodes">
          <img src="https://img.youtube.com/vi/{{ episode.code }}/mqdefault.jpg">
          <p>{{ episode.name }}</p>
          <button mat-icon-button>
            <i class="material-icons">play_arrow</i>
          </button>
        </div>

      </div>



    </div>
    <mat-divider></mat-divider>
  </div>

</section>
