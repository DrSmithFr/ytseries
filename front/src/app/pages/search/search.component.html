<section class="page page_divided">

  <div class="sidebar" *ngIf="displayFilterMenu">
    <div class="sidebar_item back-button">
      <button mat-raised-button class="centered-btn" (click)="toogleFilterMenu()">Close Menu</button>
    </div>

    <h1>Filters</h1>
    <mat-divider></mat-divider>

  </div>

  <div class="page_body">
    <div class="search-bar">
      <button class="search-filter" mat-flat-button (click)="toogleFilterMenu()">
        <i class="material-icons">filter_list</i>
      </button>
      <input class="search-input" type="text" (keyup)="onSearchChange($event)">
      <button class="search-button" mat-flat-button color="primary">Search</button>
    </div>

    <mat-divider></mat-divider>

    <div class="result-row" *ngFor="let row of result">
      <img src="https://via.placeholder.com/150">
      <div class="result-detail">
        <h1 [innerHtml]="row.name"></h1>
        <p [innerHtml]="row.description"></p>
      </div>
      <div class="result-action">
        <button mat-stroked-button>
          <i class="material-icons">play_arrow</i>
          Play
        </button>
        <button mat-stroked-button>
          <i class="material-icons">playlist_add</i>
          My List
        </button>
      </div>
    </div>

  </div>

</section>
