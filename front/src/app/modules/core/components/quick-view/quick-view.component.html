<div class="series-quickview"
     *ngIf="item">
  <!-- 'absorbs' the auto-focus behavior -->
  <button mat-button
          style="height: 0; position: absolute;"
          aria-label="disable-auto-focus"></button>

  <app-header [asset]="item"
              [showDetail]="false"></app-header>

  <div class="row">
    <div class="xsmall-9 small-8 medium-8 large-8 quickview-info">
      <h1 [innerHTML]="item.name"></h1>

      <h2 *ngIf="item.seasons == 1 && item.episodes == 1">{{ item.type }}</h2>
      <h2 *ngIf="item.seasons == 1 && item.episodes > 1">{{ item.episodes }} Episodes</h2>
      <h2 *ngIf="item.seasons > 1">{{ item.seasons }} Saisons</h2>

      <p [innerHTML]="item.description"></p>
    </div>
    <div class="xsmall-3 small-4 medium-4 large-4 center quickview-action">
      <button
        (click)="close()"
        routerLink="/series/watch/{{ item.id }}"
        mat-stroked-button
        color="primary">
        <span class="material-icons">play_circle_filled</span>
        <span class="hide-on-small-mobile hide-on-mobile">Play</span>
      </button>

      <button
        mat-stroked-button
        color="primary">
        <span class="material-icons">bookmark_border</span>
        <span class="hide-on-small-mobile hide-on-mobile">Save</span>
      </button>
    </div>
  </div>
</div>
