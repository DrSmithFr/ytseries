<mat-toolbar>
  <a routerLink="/" class="site-title-container">
    <img class="site-title" src="/assets/logo.png" (click)="scrollToTop()">
  </a>

  <div class="menu-container">
    <a class="menu-link" routerLink="/search" routerLinkActive="active">Explorer</a>
    <a class="menu-link" routerLink="/historic" routerLinkActive="active" *ngIf="isConnected()">Historique</a>
    <a class="menu-link" routerLink="/manage" routerLinkActive="active" *ngIf="isConnected()">Mes séries</a>
  </div>

  <div class="menu-container-mobile" *ngIf="isConnected()">
    <button mat-icon-button routerLink="/search" class="menu-link" routerLinkActive="active">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button routerLink="/historic" class="menu-link" routerLinkActive="active">
      <mat-icon>history</mat-icon>
    </button>

    <button mat-icon-button routerLink="/manage" class="menu-link" routerLinkActive="active">
      <mat-icon>list</mat-icon>
    </button>
  </div>

  <span class="example-spacer"></span>

  <div class="login-menu-icons">
    <button mat-button (click)="logout()" class="menu-link hide-on-mobile important" *ngIf="isConnected()">
      <mat-icon>power_settings_new</mat-icon>
      <mat-label class="">Déconnexion</mat-label>
    </button>

    <button mat-icon-button (click)="logout()" class="menu-link hide-on-desktop important" *ngIf="isConnected()">
      <mat-icon>power_settings_new</mat-icon>
    </button>

    <div *ngIf="!isConnected()">
      <button mat-icon-button routerLink="/login">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>

</mat-toolbar>

<div class="router-wrapper">
  <router-outlet></router-outlet>
  <app-navigation-mobile></app-navigation-mobile>
  <app-scroll-to-top></app-scroll-to-top>
  <app-install-pwa></app-install-pwa>
</div>
