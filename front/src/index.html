<body>
<app-root>
    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 999999;
            align-items: center;
            background: #000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border-width: 3px;
            border-left: 1px;
            border-style: solid;
            border-color: hsl(0, 100%, 47%) hsla(0, 0%, 0%, 0) hsla(0, 0%, 0%, 0) hsl(0, 100%, 47%);
            border-radius: 50%;
            margin: 100px auto;
            -webkit-animation: loader 0.5s infinite linear;
            -moz-animation: loader 0.5s infinite linear;
            -ms-animation: loader 0.5s infinite linear;
            -o-animation: loader 0.5s infinite linear;
            animation: loader 0.5s infinite linear;
        }

        @keyframes loader {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
    <div class="preloader">
        <div class="spinner">
        </div>
    </div>
</app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
