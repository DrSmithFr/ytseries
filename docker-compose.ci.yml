version: '3'

services:
  phpfpm:
    build:
      context: docker/phpfpm
      args:
      - uid=1000
    volumes:
    - ./back:/www/

  postgres:
    image: mdillon/postgis:11-alpine
    restart: always
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: passwd
